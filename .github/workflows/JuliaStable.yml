name: JuliaStable
on:
  push:
    branches:
      - main
      - staging
      - trying
  pull_request:

jobs:
  linux-test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Actions
        uses: actions/checkout@v1
      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: "1.5"
      - name: Force update registry
        run: julia -e 'using Pkg; Pkg.Registry.rm("General"); Pkg.Registry.add(RegistrySpec(url="https://github.com/JuliaRegistries/General"))'
      - name: Test package
        run: julia --project -e 'using Pkg; Pkg.test(coverage=true);'
      - name: Upload code coverage
        run: julia --project -e 'using Pkg; Pkg.instantiate(); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder());'
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  macos-test:
    runs-on: macos-latest
    steps:
      - name: Set up Actions
        uses: actions/checkout@v1
      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: "1.5"
      - name: Force update registry
        run: julia -e 'using Pkg; Pkg.Registry.rm("General"); Pkg.Registry.add(RegistrySpec(url="https://github.com/JuliaRegistries/General"))'
      - name: Test package
        run: julia --project -e 'using Pkg; Pkg.test();'
  windows-test:
    runs-on: windows-latest
    steps:
      - name: Set up Actions
        uses: actions/checkout@v1
      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: "1.5"
      - name: Force update registry
        run: julia -e 'using Pkg; Pkg.Registry.rm(\"General\"); Pkg.Registry.add(RegistrySpec(url=\"https://github.com/JuliaRegistries/General\"))'
      - name: Test package
        run: julia --project -e 'using Pkg; Pkg.test();'
