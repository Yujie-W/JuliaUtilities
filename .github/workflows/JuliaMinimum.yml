name: Julia-1.3
on:
  push:
    branches:
      - main
      - staging
      - trying
  pull_request:

jobs:
  version-test:
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Actions
        uses: actions/checkout@v1
      - name: Install matplotlib
        run: sudo apt install python3-matplotlib
      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: "1.3"
      - name: Test package
        run: julia --project -e 'using Pkg; Pkg.test();'
